version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "darui3018823"
    assignees:
      - "darui3018823"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Group all npm updates into one PR
    groups:
      dependencies:
        patterns:
          - "*"
    ignore:
      - dependency-name: "@types/node"
        versions: [">= 23"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 5
    reviewers:
      - "darui3018823"
    assignees:
      - "darui3018823"
    commit-message:
      prefix: "ci"
      include: "scope"
    # Group all action updates into one PR
    groups:
      actions:
        patterns:
          - "*"
